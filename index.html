<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="sizes">
                <button id="10" onclick="setLineWidth(id)"><img src="img/large.jpg"></button>
                <button id="5" onclick="setLineWidth(id)"><img src="img/medium.jpg"></button>
                <button id="3" onclick="setLineWidth(id)"><img src="img/small.jpg"></nutton>
            </div>
            <div class="space"></div>
            <div class="rgb">
                <input type="color" id="color">
            </div>
            <div class="space"></div>
            <div class="erase">
                <button id="erase">
                    <a>Remove</a>
                </button>
            </div>
            <div class="space"></div>
            <div class="save">
                <select id="load">
                    <option selected disabled>Select painting</option>
                </select>
            </div>
            <div class="space"></div>
            <div class="curve">
                <button id="curve">Bezier Curve</button>
            </div>
        </header>

        <hr>

        <main class="plate">
            <canvas class="canvas" id="canvas">
            </canvas>
        </main>

        <script type="text/javascript" src="js/jsc.js"></script>
    </body>
</html>
